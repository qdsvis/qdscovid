<input id="place-input" class="on-map" type="text" placeholder="Insira um lugar para ir..." [(ngModel)]="address" (keyup.enter)="goto()">
<button id="goto" type="button" mat-raised-button color="accent" class="on-map" (click)="goto()">
   <i class="material-icons md-16">location_searching</i>
</button>
